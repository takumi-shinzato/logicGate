    </ul>
    <form id="modeButton">
        <input type="radio" name="mode" id="NORMAL" checked>
        <label for="NORMAL">ON/OFF切り替え</label>

        <label for="ADD LINE">線を追加</label>
        <input type="radio" name="mode" id="MOVE">
        <label for="MOVE">移動</label>
    </form>
